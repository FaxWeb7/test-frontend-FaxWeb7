<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список резюме</title>
    <link rel="stylesheet" href="styles/all.css" />
  </head>
  <body>
    <div class="resume-list__wrapper" id="resume_list_wrapper">
      <div class="modal" id="modal">
        <div class="modal-content">
          <div class="modal__main-wrapper">
            <h1>Выберите блоки для копирования</h1>
            <div class="modal__checkbox-item">
              <label class="modal-label" for="personal-data-checkbox">Личные данные (ФИО, дата рождения, место рождения, адрес, телефон, почта)</label>
              <input class="modal-checkbox" type="checkbox" id="personal-data-checkbox" test-id=copy-modal__checkbox>
            </div>
            <div class="modal__checkbox-item">
              <label class="modal-label" for="description-checkbox">О себе</label>
              <input class="modal-checkbox" type="checkbox" id="description-checkbox" test-id=copy-modal__checkbox>
            </div>
            <div class="modal__checkbox-item">
              <label class="modal-label" for="interests-checkbox">Интересы</label>
              <input class="modal-checkbox" type="checkbox" id="interests-checkbox" test-id=copy-modal__checkbox>
            </div>
            <div class="modal__checkbox-item">
              <label class="modal-label" for="languages-checkbox">Языки</label>
              <input class="modal-checkbox" type="checkbox" id="languages-checkbox" test-id=copy-modal__checkbox>
            </div>
            <div class="modal__checkbox-item">
              <label class="modal-label" for="experiences-checkbox">Опыт работы</label>
              <input class="modal-checkbox" type="checkbox" id="experiences-checkbox" test-id=copy-modal__checkbox>
            </div>
            <div class="modal__checkbox-item">
              <label class="modal-label" for="education-checkbox">Образование</label>
              <input class="modal-checkbox" type="checkbox" id="education-checkbox" test-id=copy-modal__checkbox>
            </div>
            <div class="modal__checkbox-item">
              <label class="modal-label" for="courses-checkbox">Курсы</label>
              <input class="modal-checkbox" type="checkbox" id="courses-checkbox" test-id=copy-modal__checkbox>
            </div>
            <button class="modal__button copy" id="modal-copy-btn" test-id=copy-modal__copy>Копировать</button>
          </div>
          <button class="modal__button close" id="modal-close-btn" test-id=copy-modal__cancel title="Отмена"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="black" class="bi bi-x-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
          </svg></button>
        </div>  
      </div>
      <h1 class="resume-list-title" style="font-size: 35px;">Мои резюме</h1>
      <div class="btnwrap">
        <button class="resume_btn_append" id="resume-btn-append" title="Добавить" test-id=add-resume style="font-size: 25px;">+</button>
        <button class="resume_btn_removeresumes invis" id="resumes-btn-remove" title="Удалить выбранные" test-id=delete-resumes>Удалить выбранные</button>
      </div>
      <ul class="resume-list" id="resume_list">
      </ul>
    </div>
  <script src="scripts/all.js"></script>
  </body>
</html>
